launch_config:
  renderer: RaytracedLighting
  headless: true
env_url: ""
working_area_size:
  - 1
  - 1
  - 1
light_config:
  count: 4
  type: "Sphere"
  intensity_min_max: [30000, 40000]
  temperature_min_max: [6000, 7000]
  distant_light_intensity_min_max: [300, 600]
rt_subframes: 4
num_frames: 100
num_cameras: 4
disable_render_products_between_captures: false
camera_collider_radius: 0.2
simulation_duration_between_captures: 0.0

# Randomization intervals (in frames)
# Set to 0 to disable that randomization
randomization_intervals:
  camera_poses: 10 # Randomize camera positions every N frames
  velocity_pull: 10 # Pull objects toward center every N frames
  lights: 5 # Randomize lights every N frames
  shape_colors: 15 # Randomize shape distractor colors every N frames
  dome_background: 25 # Change dome/environment every N frames
  asset_reselection: 25 # Re-select random assets every N frames (0 = only on dome change)
  distractor_velocities: 17 # Randomize floating distractor velocities every N frames
  motion_blur_capture: 0 # Use motion blur capture every N frames (other frames use standard capture)

# Camera collision settings
camera_collision_frames: 4 # Physics frames to simulate for camera collision

# Motion blur capture settings
motion_blur:
  duration: 0.025
  num_samples: 8
spp: 128
resolution:
  - 720
  - 720
camera_look_at_target_offset: 0.15
camera_distance_to_target_min_max:
  - 2
  - 4
writer_type: "CocoWriter"
writer_kwargs:
  output_dir: "/home/ubuntu/Workspace/data/object_based_sdg_data"
  rgb: true
  semantic_segmentation: true
  use_common_output_dir: true
  bounding_box_2d_tight: true
  semantic_types: ["class"]

labeled_assets:
  # Supercategory for COCO annotations (e.g., "ycb", "household", "tools")
  supercategory: "object"
  # Labeled assets (scanned from folders with auto-labeling)
  auto_label:
    num: 10
    gravity_disabled_chance: 0.5
    folders:
      - "/home/ubuntu/Workspace/data/glb_converted/my_glb_models"
    files: []
    regex_replace_pattern: "^[_0-9-]+"
    regex_replace_repl: ""
    scale_min_max: [0.5, 0.75]
    randomize_color: false
    floating: true

shape_distractors_types:
  - capsule
  - cone
  - cylinder
  - sphere
  - cube
shape_distractors_scale_min_max:
  - 0.015
  - 0.15
shape_distractors_num: 0
mesh_distractors_urls:
  - /Isaac/Environments/Simple_Warehouse/Props/SM_CardBoxD_04_1847.usd
  - /Isaac/Environments/Simple_Warehouse/Props/SM_CardBoxA_01_414.usd
