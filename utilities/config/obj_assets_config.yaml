# Asset Ingestion Configuration
# Used by convert_objects.py to convert OBJs to USD assets with Physics and Semantics.

# Global settings
destination_dir: "/home/ubuntu/Workspace/data/ycb" # Where to save the converted USDs

assets:
  # Group 1: YCB Dataset - Prioritized Source Scanning
  - name: "ycb_objects"
    type: "directory"
    # Root path containing object folders (e.g. 003_cracker_box, 004_sugar_box)
    path: "/home/ubuntu/Workspace/data/ycb"

    # Priority List:
    # 1. Try google_512k/textured.obj
    # 2. Fallback to tsdf/textured.obj
    mesh_relative_path:
      - "google_512k/textured.obj"
      - "tsdf/textured.obj"

    scale: 1.0
